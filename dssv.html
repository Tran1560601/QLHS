<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>DANH SÁCH SINH VIÊN</title>
</head>

<script>
    $(document).ready(() => {
        $.ajax({
            url: '/load',
            method: 'get',
            success(data) {
                data.forEach(x => {
                    $('tbody').append(
                        `
                        <tr>
                            <td>` + x.mahs + `</td>
                            <td>` + x.hoten +`</td>
                            <td>` + x.diachi + `</td>
                            <td>` + x.tenlop + `</td>
                        </tr>
                       `
                    )
                });
            },
            error(err) {
                $('tbody').status(404)
            },
        })
    })
</script>

<body>
    <table width="500" border="1" >
        <thead>
            <tr>
                <td> Mã học sinh </td>
                <td> Họ tên </td>
                <td> Địa chỉ </td>
                <td> Lớp </td>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</body>

</html>
